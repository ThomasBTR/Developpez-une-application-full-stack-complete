<div class="m3">
  <mat-card>
    <mat-card-title>
      <div>
        <button fxLayout="row" fxLayoutAlign="start" mat-icon-button (click)="back()">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <h1 fxLayout="row" fxLayoutAlign="center">User information</h1>
      </div>
    </mat-card-title>
    <div *ngIf="user" fxLayout="column" fxLayoutAlign="start center">
      <mat-form-field>
        <mat-label>Username</mat-label>
        <input matInput placeholder="{{ user.username }}" formControlName="username" required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput placeholder="{{ user.email }}" formControlName="email" required>
      </mat-form-field>
      <div mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="updateUser()">Update</button>
      </div>
    </div>
  </mat-card>

  <div class="items loop" fxLayout="row wrap" fxLayoutGap="16px" fxLayout.lt-md="column">
    <mat-card fxFlex="50vw" class="item" *ngFor="let subscription of (subscriptions)">
      <mat-card-header>
        <mat-card-title>{{ subscription.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="description">
        <p>
          {{ subscription.description }}
        </p>
      </mat-card-content>
      <mat-card-actions class="subscribe-button">
        <button mat-raised-button color="primary" (click)=unsubscribeOnTheme(subscription.id)>
          <span class="subscribe">Se d√©sabonner</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>

</div>
