<div class="container">
  <mat-card class="justify-center content-center center">
    <form class="login-form" [formGroup]="form">
      <mat-card-title >
        <div>
          <h1 class="grid justify-items-center font-bold">Créer un nouvel article</h1>
        </div>
      </mat-card-title>
      <div *ngIf="user" class="grid justify-items-center">
        <p>
          <mat-form-field appearance="outline" color="primary">
            <mat-label>Sélectionner un theme</mat-label>
            <mat-select  formControlName="theme">
              <mat-option *ngFor="let theme of themesTable" [value]="theme.title" required>
                {{theme.title}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" color="primary">
            <mat-label>Titre de l'article</mat-label>
            <input matInput placeholder="Titre de l'article" formControlName="title" required>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field appearance="outline" color="primary">
            <mat-label>Contenu de l'article</mat-label>
            <input matInput placeholder="Contenu de l'article" formControlName="content" required>
          </mat-form-field>
        </p>
        <div mat-dialog-actions>
          <button mat-raised-button color="primary" (click)="postArticle(form)">Sauvegarder</button>
        </div>
      </div>
    </form>
  </mat-card>

</div>
