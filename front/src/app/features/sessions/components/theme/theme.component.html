<div class="container">
  <div class="items mt2" fxLayout="row wrap" fxLayout.lt-md="column">
    <mat-card class="item" *ngFor="let theme of (themes$ | async)" fxFlex>
      <mat-card-header>
        <mat-card-title>{{ theme.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ theme.description }}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" [routerLink]="['subscribe',theme.id]">
          <span class="ml1">S'abonner</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>



</div>
