<div class="container flex">
  <div class="grid flex-wrap grid-cols-1 lg:grid-cols-2 gap-2.5 lg:gap-4 m-3">
    <mat-card class="justify-center item" *ngFor="let theme of (themes$ | async)">
      <mat-card-header>
        <mat-card-title class="w-12">{{ theme.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="truncate">
        <p>
          {{ theme.description }}
        </p>
      </mat-card-content>
      <div class="flex justify-center">
        <mat-card-actions class="flex">
          <button mat-raised-button color="primary" (click)=subscribeOnTheme(theme.id)>
            <span>S'abonner</span>
          </button>
        </mat-card-actions>
      </div>
    </mat-card>
  </div>
</div>
