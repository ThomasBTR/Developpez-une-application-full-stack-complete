<div class="container flex">
  <div class="items justify-center justify-items-center flex-row flex-wrap">
    <mat-card class="item flex flex-wrap grid-rows-2" *ngFor="let theme of (themes$ | async)">
      <mat-card-header>
        <mat-card-title class="w-12 text-center">{{ theme.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content class="description">
        <p>
          {{ theme.description }}
        </p>
      </mat-card-content>
      <mat-card-actions class="subscribe-button">
        <button mat-raised-button color="primary" (click)=subscribeOnTheme(theme.id)>
          <span class="subscribe">S'abonner</span>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
